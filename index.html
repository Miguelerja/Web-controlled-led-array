<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>IOT Leds</title>
</head>
<body>

  <div class="sliders">
    <p class="led-label">green</p>
    <div class="slidecontainer">
      <p class="value-label">1</p>
        <input type="range" min="1" max="255" value="125" class="slider">
      <p class="value-label">255</p>
    </div>
    <p class="led-label">blue</p>
    <div class="slidecontainer">
      <p class="value-label">1</p>
        <input type="range" min="1" max="255" value="125" class="slider">
      <p class="value-label">255</p>
    </div>
    <p class="led-label">yellow</p>
    <div class="slidecontainer">
      <p class="value-label">1</p>
        <input type="range" min="1" max="255" value="125" class="slider">
      <p class="value-label">255</p>
    </div>
    <p class="led-label">red</p>
    <div class="slidecontainer">
      <p class="value-label">1</p>
        <input type="range" min="1" max="255" value="125" class="slider">
      <p class="value-label">255</p>
    </div>
    <p class="led-label">white</p>
    <div class="slidecontainer">
      <p class="value-label">1</p>
        <input type="range" min="1" max="255" value="125" class="slider">
      <p class="value-label">255</p>
    </div>
  </div>
</body>
</html>
